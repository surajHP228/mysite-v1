<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Signup</title>
</head>
<body>
<h1>Signup Page</h1>
<p>This is a protected page. Please login via Firebase.</p>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyATP7VOFMgDqDnRQnMm6mW6ZhG8JOFV9Xo",
    authDomain: "my-sitesv1.firebaseapp.com",
    projectId: "my-sitesv1",
    storageBucket: "my-sitesv1.appspot.com",
    messagingSenderId: "1080279631674",
    appId: "1:1080279631674:web:0ce41bcc49dba19527f203"
  };

  firebase.initializeApp(firebaseConfig);
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const signupForm = document.getElementById('signup-form');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = signupForm['email'].value;
      const password = signupForm['password'].value;

      try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        await userCredential.user.sendEmailVerification();

        showToast("‚úÖ Signup successful! Please check your email to verify.");
        signupForm.reset();
      } catch (error) {
        showToast("‚ùå Signup error: " + error.message);
      }
    });
  });
</script>

<!-- üîî Toast Container -->
<div id="toast" class="toast"></div>

<style>
.toast {
  visibility: hidden;
  min-width: 250px;
  background-color: #323232;
  color: #fff;
  text-align: center;
  border-radius: 8px;
  padding: 16px;
  position: fixed;
  z-index: 1000;
  left: 50%;
  bottom: 40px;
  font-size: 16px;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.5s ease, bottom 0.5s ease;
}
.toast.show {
  visibility: visible;
  opacity: 1;
  bottom: 60px;
}
</style>

<script>
function showToast(message) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.className = "toast show";
  setTimeout(() => {
    toast.className = "toast";
  }, 3000);
}
</script>
</body>
</html>
