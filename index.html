  <section class="reveal" style="text-align: center; padding: 2rem;">
    <img src="assets/profile.jpg" alt="Profile" style="width: 150px; height: 150px; border-radius: 50%; margin-bottom: 1rem;" />
    <h2>Hello, I'm <strong>Suraj Kumar</strong></h2>
    <h3 id="typing-text"></h3>
  </section>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const textArray = ["Web Developer", "Quiz App Builder", "SSC Aspirant"];
    let index = 0, charIndex = 0;
    const typingText = document.getElementById("typing-text");

    function type() {
      if (charIndex < textArray[index].length) {
        typingText.textContent += textArray[index].charAt(charIndex++);
        setTimeout(type, 100);
      } else {
        setTimeout(erase, 2000);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typingText.textContent = typingText.textContent.slice(0, --charIndex);
        setTimeout(erase, 50);
      } else {
        index = (index + 1) % textArray.length;
        setTimeout(type, 500);
      }
    }

    type();
  });
</script>
