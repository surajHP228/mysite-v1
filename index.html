<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">My Web</div>
      <ul class="nav-links">
        <li><span id="userEmail" style="color: white; margin-right: 10px;"></span></li>
        <li><a href="login.html" id="loginBtn">Login</a></li>
        <li><a href="signup.html" id="signupBtn">Sign up for free</a></li>
        <li><a href="#" id="logoutBtn" style="display:none;">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to My Personal Website</h1>
    <p>Aspiring SSC CGL Candidate | Quiz Taker | Blogger</p>
    <a href="resume.html" class="cta-btn">View Resume</a>
  </section>

  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyATP7VOFMgDqDnRQnMm6mW6ZhG8JOFV9Xo",
    authDomain: "my-sitesv1.firebaseapp.com",
    projectId: "my-sitesv1",
    storageBucket: "my-sitesv1.appspot.com",
    messagingSenderId: "1080279631674",
    appId: "1:1080279631674:web:0ce41bcc49dba19527f203"
  };

  firebase.initializeApp(firebaseConfig);
</script>
<script>
  firebase.auth().onAuthStateChanged((user) => {
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmailSpan = document.getElementById("userEmail");

    if (user && user.emailVerified) {
      loginBtn.style.display = "none";
      signupBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      userEmailSpan.textContent = `ðŸ‘‹ Hi, ${user.email}`;
    } else {
      loginBtn.style.display = "inline-block";
      signupBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userEmailSpan.textContent = '';
    }

    logoutBtn.addEventListener("click", (e) => {
      e.preventDefault();
      firebase.auth().signOut().then(() => {
        showToast("ðŸ‘‹ Logged out successfully");
        window.location.href = "index.html";
      });
    });
  });
</script>

<!-- ðŸ”” Toast Container -->
<div id="toast" class="toast"></div>

<style>
.toast {
  visibility: hidden;
  min-width: 250px;
  background-color: #323232;
  color: #fff;
  text-align: center;
  border-radius: 8px;
  padding: 16px;
  position: fixed;
  z-index: 1000;
  left: 50%;
  bottom: 40px;
  font-size: 16px;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.5s ease, bottom 0.5s ease;
}
.toast.show {
  visibility: visible;
  opacity: 1;
  bottom: 60px;
}
</style>

<script>
function showToast(message) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.className = "toast show";
  setTimeout(() => {
    toast.className = "toast";
  }, 3000);
}
</script>
</body>
</html>
