<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <link rel="stylesheet" href="../css/quiz-style.css" />
</head>
<body>
  <div id="quiz-container">
    <h1 id="quiz-title">Loading Quiz...</h1>
    <div id="timer">Time Left: 30:00</div>
    <div id="question-box"></div>
    <button onclick="submitQuiz()">Submit Quiz</button>
  </div>

  <script src="../js/quiz/questions-gk.js"></script>
<script src="../js/quiz/questions-math.js"></script>
<script src="../js/quiz/questions-science.js"></script>
<script src="../js/quiz/questions-history.js"></script>
<script src="../js/quiz/questions-geography.js"></script>
<script src="../js/quiz/questions-english.js"></script>
<script src="../js/quiz/questions-computer.js"></script>
<script src="../js/quiz/questions-reasoning.js"></script>
<script src="../js/quiz/quiz-script.js"></script>
  <div style="margin-top: 20px;">
  <button id="prev-btn" onclick="prev()">Previous</button>
  <button id="next-btn" onclick="next()">Next</button>
</div>
</body>
</html>
